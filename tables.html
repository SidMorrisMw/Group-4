<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/site.css" />
  <title>Table</title>
</head>

<body>
  <div class="header">
    <div class="toggle">
      <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
      <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
      <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
    </div>
    <div class="content">
      <div class="left">
        <h3>Product Records</h3>
        <div class="section-container">
          <div class="section-header">Details of avalialble products</div>
          <div class="section-content">
            <h4>Product List</h4>
            <table id="productsTable" border="1" cellspacing="0" cellpadding="8">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price ($)</th>
                  <th>Quantity</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <div id="loading" style="display:none; text-align:center; margin:20px 0;">
      <div style="
    border: 4px solid #f3f3f3; 
    border-top: 4px solid #3498db; 
    border-radius: 50%; 
    width: 30px; 
    height: 30px; 
    animation: spin 1s linear infinite;
    margin: auto;
  "></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("document").ready(() => {
        //
      });

      async function fetchTableData() {
        const response = await fetch("http://localhost:3000/products");
        const data = await response.json();

        const tableBody = document.querySelector("#productsTable tbody");
        tableBody.innerHTML = "";

        data.forEach(product => {
          const row = `
          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.quantity}</td>
            <td>${product.description}</td>
            <td>
              <button class="edit-btn" data-id="${product.id}">Edit</button>
              <button class="delete-btn" data-id="${product.id}">Delete</button>
            </td>
          </tr>
        `;
          tableBody.innerHTML += row;
        });

        document.querySelectorAll(".edit-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-id");
            editProduct(id);
          });
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-id");
            deleteProduct(id);
          });
        });
      }

      // Delete 
      async function deleteProduct(id) {
        const confirmDelete = prompt("Type YES to confirm deletion of this product:");
        if (confirmDelete && confirmDelete.toUpperCase() === "YES") {
          await fetch(`http://localhost:3000/products/${id}`, {
            method: "DELETE"
          });
          alert("Product deleted successfully!");
          fetchTableData();

        } else {
          alert("Deletion cancelled.");
        }
      }
      async function editProduct(id) {
        const response = await fetch(`http://localhost:3000/products/${id}`);
        const product = await response.json();

        const newName = prompt("Enter new name:", product.name);
        const newPrice = prompt("Enter new price:", product.price);
        const newQuantity = prompt("Enter new quantity:", product.quantity);
        const newDescription = prompt("Enter new description:", product.description);

        if (newName && newPrice && newQuantity && newDescription) {
          await fetch(`http://localhost:3000/products/${product.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: newName,
              price: parseFloat(newPrice),
              quantity: parseInt(newQuantity),
              description: newDescription
            })
          });

          alert("Product updated!");
          fetchTableData();
        } else {
          alert("Edit cancelled. All fields are required.");
        }
      }

      fetchTableData();


      $("document").ready(() => {

        const loading = document.getElementById("loading");
        const table = document.getElementById("productsTable");

        loading.style.display = "block";
        table.style.display = "none";

        setTimeout(() => {
          loading.style.display = "none";
          table.style.display = "table";
          fetchTableData();
        }, 3000);
      });


    </script>

</body>

</html>
